<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest IT! ðŸ§ </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Rest IT! ðŸ§ </h1>
    <button id="themeToggle">
        <span class="icon"></span>
    </button>
    <div class="timer-container">
        <div id="timer" class="timer">
            <span>00:00:10</span>
            <svg>
                <circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle>
                <circle class="circle-progress" cx="50%" cy="50%" r="45%"></circle>
            </svg>
        </div>
        <div class="button-container">
            <button id="startButton" class="timer-button">Start</button>
            <button id="pauseButton" class="timer-button">Pause</button>
            <button id="stopButton" class="timer-button">Stop</button>
            <input type="range" id="workTimeSlider" min="5" max="3600" value="300">
            <div id="workTimeLabel">Work Time: 00:05:00</div>
            <input type="range" id="restTimeSlider" min="5" max="3600" value="60">
            <div id="restTimeLabel">Rest Time: 00:01:00</div>
        </div>
    </div>
    <script src="newtab.js"></script>
</body>
</html>
